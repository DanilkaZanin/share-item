<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все предметы - Share Item</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">
            <i class="fas fa-exchange-alt"></i> ShareItem
        </a>
        <div class="nav-links" id="navLinks">
            <a href="index.html"><i class="fas fa-home"></i> Главная</a>
            <a href="items.html" class="active"><i class="fas fa-box-open"></i> Предметы</a>
            <a href="add-item.html"><i class="fas fa-plus-circle"></i> Добавить</a>
            <a href="my-items.html"><i class="fas fa-th-list"></i> Мои вещи</a>
            <a href="reservations.html"><i class="fas fa-calendar-check"></i> Бронирования</a>
            <div id="authButtons"></div>
        </div>
        <button class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>

<main class="container">
    <div class="page-header">
        <h1><i class="fas fa-box-open"></i> Все предметы</h1>
        <p>Найдите то, что вам нужно, или вдохновитесь идеями для обмена</p>
    </div>

    <div class="items-controls">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Поиск предметов...">
        </div>

        <div class="filter-controls">
            <select id="categoryFilter" class="filter-select">
                <option value="">Все категории</option>
                <option value="ELECTRONICS">Электроника</option>
                <option value="BOOKS">Книги</option>
                <option value="CLOTHING">Одежда</option>
                <option value="SPORTS">Спорт</option>
                <option value="HOME">Для дома</option>
                <option value="OTHER">Другое</option>
            </select>

            <select id="statusFilter" class="filter-select">
                <option value="">Все статусы</option>
                <option value="AVAILABLE">Доступно</option>
                <option value="RESERVED">Забронировано</option>
            </select>

            <button id="resetFilters" class="btn btn-secondary">
                <i class="fas fa-redo"></i> Сбросить
            </button>
        </div>
    </div>

    <div class="items-grid" id="itemsGrid">
        <!-- Предметы будут загружены через JavaScript -->
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Загрузка предметов...
        </div>
    </div>

    <div class="no-items" id="noItems" style="display: none;">
        <i class="fas fa-box-open fa-3x"></i>
        <h3>Предметы не найдены</h3>
        <p>Попробуйте изменить параметры поиска</p>
    </div>
</main>

<footer class="footer">
    <p>© 2024 ShareItem Platform. Все права защищены.</p>
</footer>

<!-- Модальное окно бронирования -->
<div class="modal" id="reservationModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2><i class="fas fa-calendar-plus"></i> Бронирование предмета</h2>
            <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="reservationForm">
                <input type="hidden" id="reserveItemId">

                <div class="form-group">
                    <label for="reserveStartDate">
                        <i class="fas fa-calendar-day"></i> Дата начала
                    </label>
                    <input type="date" id="reserveStartDate" required>
                </div>

                <div class="form-group">
                    <label for="reserveEndDate">
                        <i class="fas fa-calendar-day"></i> Дата окончания
                    </label>
                    <input type="date" id="reserveEndDate" required>
                </div>

                <div class="form-group">
                    <label for="reserveNotes">
                        <i class="fas fa-comment"></i> Комментарий (опционально)
                    </label>
                    <textarea id="reserveNotes" rows="3"
                              placeholder="Укажите дополнительные пожелания..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelReservation">
                        Отмена
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-calendar-check"></i> Забронировать
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/api.js"></script>
<script src="js/main.js"></script>
<script src="js/items.js"></script>
</body>
</html>
